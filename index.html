<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <title>Calculator</title>
</head>
<body>
<div class="calculator">
    <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand">0</div>
    </div>
    <div class="buttons">
        <div class="btn data-number bg-light-gray">7</div>
        <div class="btn data-number bg-light-gray">8</div>
        <div class="btn data-number bg-light-gray">9</div>
        <div class="btn plus-minus bg-dark-gray">+/-</div>
        <div class="btn backspace bg-dark-gray">Del</div>

        <div class="btn data-number bg-light-gray">4</div>
        <div class="btn data-number bg-light-gray">5</div>
        <div class="btn data-number bg-light-gray">6</div>
        <div class="btn data-operation bg-dark-gray">x</div>
        <div class="btn data-operation bg-dark-gray">รท</div>

        <div class="btn data-number bg-light-gray">1</div>
        <div class="btn data-number bg-light-gray">2</div>
        <div class="btn data-number bg-light-gray">3</div>
        <div class="btn data-operation bg-dark-gray">-</div>
        <div class="btn data-operation bg-dark-gray">+</div>

        <div class="btn cancel red">C</div>
        <div class="btn data-number bg-light-gray">0</div>
        <div class="btn data-number bg-light-gray">00</div>
        <div class="btn data-number bg-dark-gray">.</div>
        <div class="btn equal blue">=</div>

    </div>
</div>
<script src="index.js"></script>
</body>
</html>
